<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>キャリア支援サイト</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-blue: #3498db;
            --secondary-blue: #2980b9;
            --light-gray: #f4f4f4;
            --dark-text: #333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans JP', sans-serif;
            line-height: 1.6;
            color: var(--dark-text);
            background-color: white;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }

        header {
            background-color: var(--primary-blue);
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        header h1 {
            font-size: 2.5rem;
            font-weight: 700;
        }

        .hero {
            background-color: var(--light-gray);
            padding: 60px 0;
            text-align: center;
        }

        .hero h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: var(--secondary-blue);
        }

        .cta-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .btn {
            display: inline-block;
            padding: 12px 25px;
            background-color: var(--primary-blue);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: var(--secondary-blue);
        }

        .features {
            padding: 60px 0;
            background-color: white;
        }

        .feature-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
        }

        .feature {
            text-align: center;
            padding: 20px;
            background-color: var(--light-gray);
            border-radius: 10px;
        }

        .feature h3 {
            color: var(--secondary-blue);
            margin-bottom: 15px;
        }

        footer {
            background-color: var(--primary-blue);
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        @media (max-width: 768px) {
            .feature-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>キャリア支援プラットフォーム</h1>
        </div>
    </header>

    <section class="hero">
        <div class="container">
            <h2>あなたのキャリアを全力でサポート</h2>
            <div class="cta-buttons">
                <a href="#" class="btn">求人を探す</a>
                <a href="#" class="btn">相談する</a>
            </div>
        </div>
    </section>

    <section class="features">
        <div class="container">
            <div class="feature-grid">
                <div class="feature">
                    <h3>転職サポート</h3>
                    <p>経験豊富なキャリアアドバイザーが、あなたの転職を徹底サポート</p>
                </div>
                <div class="feature">
                    <h3>求人情報</h3>
                    <p>最新かつ多様な求人情報を常に更新</p>
                </div>
                <div class="feature">
                    <h3>キャリア診断</h3>
                    <p>あなたの強みを見つけ、最適な進路をナビゲート</p>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2025 キャリア支援プラットフォーム</p>
        </div>
    </footer>
</body>
</html>
